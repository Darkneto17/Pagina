<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>nosotros</title>
  <link rel="stylesheet" href="style_nosotros.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="Website Icon" type="png" href="\pet shop\img\icono-pagina.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

  <section class="centra">
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <ul class="ul">
        <li class="li"><a class="a" href="inicio.html">inicio</a></li>
        <li class="li"><a class="a" href="tienda2.html">tienda</a></li>
        <li class="li"><a class="a" href="contacto.html">contacto</a></li>
        <li class="li"><a class="a" href="adopcion.html">adopcion</a></li>
      </ul>
    </nav>
  </section>

  <section>
    <img class="rounded mx-auto d-block img-thumbnail img img-fluid" src="\pet shop\img\tienda_1.jpg"
      alt="tienda pet shop">
    <h1 class="text-center text-uppercase font-weight-bold text-light">pet shop</h1>
    <h3 class="text-center text-light">pet shop es una tienda de mascotas con los precios mas baratos.
    </h3>
  </section>

  <section>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="Apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{10}"
            placeholder="Ejemplo: 1234567890" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input type="text" class="form-control" id="asunto" name="asunto" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>


  <section class="bajar">
    <footer>
      <p>Derechos reservados © 2023 Tienda en línea</p>
    </footer>
  </section>
</body>

</html>
